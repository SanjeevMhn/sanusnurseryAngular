<div class="checkoutform-section dynamic-section">
    <div class="inner-container">
        <ul class="breadcrumb-list">
            <li class="breadcrumb-item">
                <a routerLink="/" class="breadcrumb-link">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a routerLink="/home/cart" class="breadcrumb-link">Cart</a>
            </li>
            <li class="breadcrumb-item">
                <a class="breadcrumb-link">Checkout</a>
            </li>
        </ul>
        <article class="checkoutform-container flex justify-center">
            <form class="checkoutform px-0 py-[12px] lg:w-[75%] lg:p-[25px] bg-[#e1e1e1] rounded-[10px]">
                <div class="form-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="tel" name="contact" id="contact" class="" placeholder="Your Phone">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" class="" placeholder="Your Address">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="" placeholder="Your Email">
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-group">
                        <button type="button" class="bg-primary">Submit</button>
                        <button type="reset">Cancel</button>
                    </div>
                </div>
            </form>
        </article>
    </div>
</div>
