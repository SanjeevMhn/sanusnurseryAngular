<section class="cart-section dynamic-section">
    <div class="inner-container">
        <ul class="breadcrumb-list">
            <li class="breadcrumb-item">
                <a routerLink="/" class="breadcrumb-link">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a class="breadcrumb-link">Cart</a>
            </li>
        </ul>

        <article class="cart-cart h-auto flex flex-col md:flex-row pb-[30px]">
            <article class="cart-items-container pb-[10px] md:pb-0 md:pr-[10px] flex-grow">
                <h2 class="text-lg md:text-2xl pb-[15px]">Shopping Cart</h2>
                <ul class="cart-items-list">
                    <li class="cart-list-item" *ngFor="let item of cartItems">
                        <a class="cart-list-link p-[15px] relative block">
                            <div
                                class="inner-cart-card flex flex-col md:flex-row items-center relative  rounded-[10px] bg-[#efefef] p-[20px] md:p-[15px]">
                                <button
                                    class="close-btn text-white w-[25px] h-[25px] bg-primary rounded-full absolute top-[calc(calc(25px/2)*-1)] right-[calc(calc(25px/2)*-1)] flex items-center justify-center"
                                    (click)="removeCartItem(item)">
                                    <fa-icon [icon]="faClose" class="flex items-center justify-center"></fa-icon>
                                </button>
                                <div class="w-full md:w-[unset] bg-slate-400 flex justify-center">
                                    <div class="img-container max-w-[235px] md:max-w-[135px] h-auto ">
                                        <img src="{{item.img}}" alt="" srcset="">
                                    </div>
                                </div>

                                <div class="cart-item-data md:pl-[10px] flex-grow w-full">
                                    <div class="item-data py-[10px] md:py-0">
                                        <h2 class="item-name text-xl pb-[5px]">{{item.name}}</h2>
                                        <h2 class="item-price text-primary text-xl pb-[5px]">Rs. {{item.price}}</h2>
                                        <h6 class="item-category text-base pb-[5px]"><span
                                                class="label-text pr-[15px]">Category:</span>{{item.type}}</h6>
                                        <div class="item-quantity flex items-center">
                                            <span class="label-text pr-[15px]">Quantity:</span>
                                            <div class="quantity-setting flex items-center">
                                                <button
                                                    class="leading-[0] decrease-quantity h-[25px] w-[25px] flex items-center justify-center bg-slate-300"
                                                    type="button">
                                                    <fa-icon [icon]="faMinus"
                                                        class="flex items-center justify-center"></fa-icon>
                                                </button>
                                                <span
                                                    class="product-quantity-data text-lg px-5 w-[35px] flex justify-center items-center">
                                                    {{item.quantity}}
                                                </span>
                                                <button
                                                    class="leading-[0] increase-quantity h-[25px] w-[25px] flex items-center justify-center bg-slate-300"
                                                    type="button">
                                                    <fa-icon [icon]="faPlus"
                                                        class="flex items-center justify-center"></fa-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </article>
            <aside
                class="total-amount-receipe pt-[10px] md:pl-[10px] md:pt-0 flex-grow w-full md:max-w-[335px] lg:max-w-[450px]">
                <h2 class="text-lg md:text-2xl pb-[15px]">Total</h2>
                <div class="receipt-list p-[25px] rounded-[10px] bg-[#efefef]">

                </div>
            </aside>
        </article>
    </div>
</section>
