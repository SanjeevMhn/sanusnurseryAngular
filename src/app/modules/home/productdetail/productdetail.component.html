<section class="product-detail-section dynamic-section">
    <div class="inner-container">
        <ul class="breadcrumb-list">
            <li class="breadcrumb-item">
                <a routerLink="/" class="breadcrumb-link">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a routerLink="/home/products" class="breadcrumb-link">Products</a>
            </li>
            <li class="breadcrumb-item">
                <a [routerLink]="['/home/products/',productDetail?.type]"
                    class="breadcrumb-link">{{productDetail?.type}}</a>
            </li>
            <li class="breadcrumb-item">
                <a class="breadcrumb-link">{{productDetail?.name}}</a>
            </li>
        </ul>
        <article class="product-detail-card flex flex-col items-center md:flex-row md:items-center w-full p-[25px] rounded-[10px] bg-[#efefef] md:h-[515px] h-auto">
            <aside class="product-img-container w-full max-w-[350px] h-auto">
                <img src={{selectedProductImage}} alt="" class="w-full h-full object-contain">
            </aside>
            <article class="product-detail-list md:pl-[25px] pt-[30px] flex-grow flex flex-col w-full">
                <div class="product-name-price flex-[1_0_calc(100%/4)]">
                    <h3 class="text-[22px]">{{productDetail?.name}}</h3>
                    <h5 class="text-[32px] text-primary">Rs.&nbsp;{{productDetail?.price}}</h5>
                </div>
                <div class="product-category pb-[30px]">
                    <span class="label-text pr-[12px] text-lg">Category:</span>
                    <span class="category-name text-xl">{{productDetail?.type}}</span>
                </div>
                <div class="product-quantity flex w-full items-center pb-[30px]">
                    <span class="label-text pr-[12px] text-lg">Quantity</span>
                    <div class="quantity-setting flex items-center">
                        <button class="decrease-quantity h-[40px] w-[40px] px-3 py-2 bg-slate-300" type="button"
                            (click)="decreaseQuantity()">
                            <fa-icon [icon]="faMinus"></fa-icon>
                        </button>
                        <div class="product-quantity-data text-xl px-5 w-[35px] flex justify-center items-center">
                            {{productQuantity}}</div>
                        <button class="increase-quantity h-[40px] w-[40px] px-3 py-2 bg-slate-300" type="button"
                            (click)="increaseQuantity()">
                            <fa-icon [icon]="faPlus"></fa-icon>
                        </button>
                    </div>
                </div>
                <div class="product-actions flex flex-col lg:flex-row md:items-center">
                    <button type="button" class="px-[30px] py-[8px] text-lg mb-3 lg:mb-0 lg:mr-3 bg-outline-primary text-primary">
                        Add to cart
                    </button>
                    <button type="button" class="px-[30px] py-[8px] text-lg bg-primary text-white">Buy Now</button>
                </div>
            </article>
        </article>

        <article class="related-products py-[60px]">
            <h2 class="text-3xl lg:text-4xl pb-[25px] lg:pb-[40px] text-center">Related Products</h2>
            <div class="related-products-container">
                <button class="scroll-btn scroll-left circle-button" (click)="scrollLeft()">
                    <fa-icon [icon]="faChevronLeft"></fa-icon>
                </button>
                <button class="scroll-btn scroll-right circle-button" (click)="scrollRight()">
                    <fa-icon [icon]="faChevronRight"></fa-icon>
                </button>
                <ul class="product-list grid-list-nowrap w-full" #scrollContainer>
                    <li class="product-list-item grid-list-item" *ngFor="let item of relatedProducts" (click)="reload()">
                        <app-productcard [item]="item"></app-productcard>
                    </li>
                </ul>
            </div>

        </article>
    </div>
</section>
