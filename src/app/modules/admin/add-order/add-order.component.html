<!-- Add seperate forms for each section and also add individual update button for each section  -->
<section class="add-order-section admin-section-component">
	<header class="add-orders-header admin-section-header">
		<h2 class="header-text">Edit Order</h2>
	</header>

	<article class="create-order-container admin-section-body p-[15px] md:p-[25px]">
		<form class="add-order-form form-layout" [formGroup]='editOrderForm'>
			<div class="form-row">
				<h2 class="title-text">Order Info</h2>
				<div class="form-group-container">
					<div class="form-group">
						<label for="order-num" class="form-label">Order Number</label>
						<input type="text" name="order-name" id="order-num" class="form-control" formControlName="order_num">
					</div>
					<div class="form-group">
						<label for="order-status" class="form-label">Order Status</label>
						<select name="order-status" id="order-status" class="form-control" formControlName="order_status">
							<option value="PENDING">PENDING</option>
							<option value="COMPLETED">COMPLETED</option>
							<option value="CANCELLED">CANCELLED</option>
						</select>
					</div>
					<div class="form-group">
						<label for="order-date" class="form-label">Order Date</label>
						<input type="date" name="order-date" id="order-date" class="form-control" formControlName="order_date">
					</div>
				</div>
			</div>
			<div class="form-row">
				<h2 class="title-text">
					Payment Info
				</h2>
				<div class="form-group-container">
					<div class="form-group">
						<label for="payment-date" class="form-label">Payment Date</label>
						<input type="date" name="payment-date" id="payment-date" class="form-control" formControlName="payment_date">
					</div>
					<div class="form-group">
						<label for="payment-type" class="form-label">Payment Type</label>
						<select name="payment-type" id="payment-type" class="form-control" formControlName="payment_type">
							<option value="1">Cash on delivery</option>
							<option value="2">Esewa</option>
							<option value="3">Khalti</option>
						</select>
					</div>
					<div class="form-group">
						<label for="payment-status" class="form-label">Payment Status</label>
						<select name="payment-status" id="payment-status" class="form-control" formControlName="payment_status">
							<option value="PENDING">PENDING</option>
							<option value="COMPLETED">COMPLETED</option>
							<option value="CANCELLED">CANCELLED</option>
						</select>
					</div>
					<div class="form-group">
						<label for="payment-total" class="form-label">Total</label>
						<input type="text" name="payment-total" id="payment-total" class="form-control" formControlName="payment_total">
					</div>
				</div>
			</div>
			<div class="form-row">
				<h2 class="title-text">User Info</h2>
				<div class="form-group-container">
					<div class="form-group">
						<label for="user-name" class="form-label">User Name</label>
						<input type="text" name="user-name" id="user-name" class="form-control" formControlName="user_name">
					</div>
					<div class="form-group">
						<label for="user-email" class="form-label">User Email</label>
						<input type="email" name="user-email" id="user-email" class="form-control" formControlName="user_email">
					</div>
					<div class="form-group">
						<label for="user-type" class="form-label">User Type</label>
						<input type="text" name="user-type" id="user-type" class="form-control" [readonly] formControlName="user_type">
					</div>
					<div class="form-group">
						<label for="user-contact" class="form-label">User Contact</label>
						<input type="tel" name="user-contact" id="user-contact" class="form-control" formControlName="user_contact">
					</div>
					<div class="form-group">
						<label for="user-address" class="form-label">User Address</label>
						<input type="text" name="user-address" id="user-address" class="form-control" formControlName="user_address">
					</div>
				</div>
			</div>
			<div class="form-row">
				<h2 class="title-text">Order Items</h2>
				<div class="form-group-container">
					<div class="table-container">
						<table class="data-table">
							<thead>
								<tr>
	                                <th>Sn</th>
	                                <th>Product Name</th>
	                                <th>Category</th>
	                                <th>Price</th>
	                                <th>Quantity</th>
	                                <th>Total</th>
	                                <th>Action</th>
         		            	</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of orderItems; let i=index">
									<td>{{i+1}}</td>
									<td>
										<div class="flex items-center">
                                    	    <div class="img-container w-[90px] h-[90px] flex-[0_0_90px] rounded-md overflow-hidden flex items-center justify-center">
                                                <img class="w-full h-auto object-contain" src="{{item.image_url}}" alt=""> 
                                            </div>
                                        	<h2 class="product-name pl-[10px] flex-grow">{{item.prod_name}}</h2>
                                    	</div>
									</td>
									<td>
										{{item.prod_category}}
									</td>
									<td>
										Rs.&nbsp;{{item.prod_price}}
									</td>
									<td>
										{{item.product_quantity}}
									</td>
									<td>
										Rs.&nbsp;{{item.prod_price * item.product_quantity}}
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</form>
	</article>
</section>
