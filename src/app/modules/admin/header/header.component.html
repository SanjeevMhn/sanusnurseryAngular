<header class="admin-header bg-[#fff] z-[500] w-full shadow-lg"  *ngIf="userData$ | async as userData">
    <div class="px-4 py-3 md:px-[30px] flex items-center justify-between lg:justify-end">
        <button type="button" class="lg:hidden" (click)="toggleAdminSidenav()">
            <span class="icon-container w-[25px] h-[25px] flex items-center justify-center">
                <fa-icon [icon]="faBars" class="text-[22px]"></fa-icon>
            </span>
        </button>
        <ul class="nav-list flex items-center text-lg">
            <li class="nav-item mx-2">
                <a href="" class="nav-link flex relative">
                    <span
                        class="notification-num absolute bg-primary h-[18px] w-[18px] rounded-full flex items-center justify-center top-[calc(calc(10px/2)*-1)] right-[calc(10px*-1)] text-white text-[10px] leading-3 p-[5px]">10</span>
                    <span class="icon-container h-[25px] w-[25px] flex items-center justify-center">
                        <fa-icon [icon]="faBell" class="text-[22px]"></fa-icon>
                    </span>
                </a>
            </li>
            <li class="nav-list relative ml-3">
                <button type="button" class="cart-container relative flex items-center" (click)="toggleDropDown()">
                    <span
                        class="icon-container h-[40px] w-[40px] flex items-center justify-center rounded-full bg-blue-400">
                        <!-- <fa-icon [icon]="faUser" class=""></fa-icon> -->
                        <img src="" class="w-full h-auto object-contain">
                    </span>
                    <span class="flex-col user-profile-content px-[5px] text-left hidden lg:flex">
                        <span class="user_name text-base font-semibold leading-none">{{userData?.user_name}}</span>
                        <span class="user_email text-sm leading-none">{{userData?.user_email}}</span>
                    </span>
                    <span class="icon-container h-[25px] w-[25px] flex items-center justify-center">
                        <fa-icon [icon]="faChevronDown"></fa-icon>
                    </span>
                </button>
                <div class="dropdown absolute right-0 min-w-[220px] bg-[white] py-[15px] rounded-md shadow-lg border border-slate-300 z-[600]"
                    [ngClass]="showDropDown ? 'block' : 'hidden'">
                    <div class="flex flex-col user-profile-content px-[15px] pb-[15px] border-b border-slate-300 text-left  lg:hidden">
                        <span class="user_name text-base font-semibold leading-none">{{userData?.user_name}}</span>
                        <span class="user_email text-sm leading-none">{{userData?.user_email}}</span>
                    </div>
                    <ul class="admin-user-actions-dropdown-list">
                        <li class="user-actions-item">
                            <a routerLink="/admin/profile"
                                class="user-actions-link flex py-[5px] px-[15px] hover:bg-slate-300">Profile</a>
                        </li>
                        <li class="user-actions-item">
                            <a role="button" class="user-actions-link flex py-[5px] px-[15px] hover:bg-slate-300"
                                (click)="logout()">Logout</a>
                        </li>
                    </ul>
                </div>

            </li>
        </ul>
    </div>
</header>
