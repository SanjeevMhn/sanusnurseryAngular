<div *ngIf="toastModal?.visible === true" class="fixed top-[10px] right-[10px] md:top-[20px] md:right-[20px] p-[15px] rounded-lg bg-[#e9e9e9] text-[#000] text-md z-[1000] shadow-xl" [ngClass]="toastModal?.type" >
    <span class="label-text text-sm md:text-base pr-[25px] inline-block">
        {{toastModal?.message}}
    </span>
    <button type="button" class="icon-container inline-flex items-center justify-center border border-black h-[20px] w-[20px] rounded-full" (click)="close()"> 
        <fa-icon [icon]="faClose" class="leading-none flex items-center justify-center"></fa-icon>
    </button>
</div>
